    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

  <body2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="container">
        <div class="title">Administration Login</div>
        <form action="admin.php" method="POST">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" name="email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password1" name="password2" required>
            <b class="bi bi-eye-slash" id="togglePassword"></b>
          </div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
      <script>
        //to hide password
        const togglePassword1 = document.querySelector('#togglePassword');
        const password1 = document.querySelector('#password1');
   
        togglePassword1.addEventListener('click', function (e) {
          // toggle the type attribute
          const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
          password1.setAttribute('type', type);
          // toggle the eye slash icon
          this.classList.toggle('bi-eye');
        });
        </script>
    </div>
  </body2>
